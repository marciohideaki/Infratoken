apiVersion: apps/v1
kind: Deployment
metadata:
  name: infratoken-service
  namespace: infratoken
  labels:
    argocd.argoproj.io/instance: infratoken-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: infratoken-service
  template:
    metadata:
      labels:
        app: infratoken-service
    spec:
      containers:
      - name: infratoken-service
        image: 'ghcr.io/marciohideaki/infratoken:latest'
        ports:
          - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 128Mi